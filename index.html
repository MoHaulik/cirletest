<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Profile Speech Bubble</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      text-align: center;
    }

    /* Profile circle section */
    .profile-container {
      display: flex;
      justify-content: center;
      gap: 50px;
      margin-top: 50px;
      position: relative;
    }

    .profile {
      position: relative;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      overflow: hidden;
      cursor: pointer;
    }

    .profile img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }

    .profile-name {
      position: absolute;
      top: 180px;
      width: 100%;
      text-align: center;
      font-size: 14px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .profile:hover .profile-name {
      opacity: 1;
    }

    /* Speech bubble section */
    .speech-bubble {
      position: relative;
      background-color: #fff;
      color: #000;
      border-radius: 20px;
      padding: 20px;
      max-width: 400px;
      margin: 50px auto;
      font-size: 18px;
      font-style: italic;
      text-align: center;
      box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.5);
    }

    .speech-bubble:after {
      content: '';
      position: absolute;
      bottom: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-top: 20px solid white;
    }
  </style>
</head>
<body>

  <!-- Speech bubble -->
  <div class="speech-bubble" id="speechBubble">
    "Hover over a profile to see their quote."
  </div>

  <!-- Profile picture section -->
  <div class="profile-container">
    <div class="profile" onmouseover="changeQuote('Ammaar Reshi', 'Head of Design', 'Design is not just what it looks like and feels like. Design is how it works.')">
      <img src="https://via.placeholder.com/150" alt="Ammaar Reshi">
      <div class="profile-name">Ammaar Reshi - Head of Design</div>
    </div>

    <div class="profile" onmouseover="changeQuote('John Doe', 'Lead Developer', 'Code is like humor. When you have to explain it, itâ€™s bad.')">
      <img src="https://via.placeholder.com/150" alt="John Doe">
      <div class="profile-name">John Doe - Lead Developer</div>
    </div>

    <div class="profile" onmouseover="changeQuote('Jane Smith', 'Marketing Director', 'Marketing is no longer about the stuff that you make, but about the stories you tell.')">
      <img src="https://via.placeholder.com/150" alt="Jane Smith">
      <div class="profile-name">Jane Smith - Marketing Director</div>
    </div>
  </div>

  <script>
    function changeQuote(name, title, quote) {
      const bubble = document.getElementById('speechBubble');
      bubble.textContent = `"${quote}" - ${name}, ${title}`;
    }
  </script>

</body>
</html>
